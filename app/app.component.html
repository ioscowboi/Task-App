<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <!-- () << event binding:  -->
            <form class="form-inline" (ngSubmit)="addTask()">
                <div class="form-group">
                    <label for="content-field" class="sr-only"></label>
                    <!-- [()] << two way data binding  -->
                    <input type="text" class="form-control" placeholder="Enter a task..." [(ngModel)]="currentTask.content" name="content">
                </div>
                <button type="submit" class="btn btn-primary"><i class="fa fa-plus" aria-hidden="true"></i>Add task</button>
            </form>
        </div>
    </div>
    <div class="row">
        <app-card *ngFor="let task of tasks" [task]="task"></app-card>
    </div>
</div>
